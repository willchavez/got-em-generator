<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>GOT 'EM</title>
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <!--     toolbar     -->
        <div class="toolbar">
          <img
            src="https://cdn.glitch.com/711eafe7-e0de-40bd-ba9c-cfab210f5b28%2Fios-status-bar.png?v=1631482236567"
            class="toolbar-illustration"
            alt="Editor illustration"
            title="Click the image!"
          />
        </div>
        <div class="centered-content">
          <!--     exit button     -->
          <div></div>

          <!--    got em      -->
          <div class="header">
            <h1 class="title">GOT</h1>
            <h1 class="title second"><i>'</i>EM</h1>
          </div>
          <!--      shoe image      -->
          <!--             <input type='file' onchange="handleImage(this);" /> -->
          <input
            type="image"
            onclick="handleImage(this);"
            src="https://cdn.glitch.com/711eafe7-e0de-40bd-ba9c-cfab210f5b28%2Fair-jordan-1-retro-high-og-2021-555088-134-hallofsneakz.png?v=1631481110756"
            class="illustration"
            id="getimage"
            title="click to upload your own image"
          />
          <input type="file" id="my_file" style="display: none;" onchange="uploadImage(this)"/>
          <!--  shoe name/ descrip -->
          <div class="descrip">
            <div contenteditable="true">
              Nike Air Jordan 1
            </div>
            <div class="sub" contenteditable="true">Men's Shoe</div>
          </div>

          <!--      share button    -->
          <button title="save screenshot">
            Share
          </button>
        </div>
      </div>
    </div>
    <footer class="footer"></footer>
  </body>
</html>
